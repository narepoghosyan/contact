<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="conatiner-fluid">
		<div class="container">
			<h2 class="mt-5 mb-4">GET IN TOUCH</h2>
			<form class="form">
				<div class="form-group float-left">
					<label class="label" for="first_name">First Name</label>
				    <input type="text" name="first_name" class="form-input" id="first_name">
				</div>
				<div class="form-group float-right">
				    <label class="label" for="last_name">Last Name</label>
					<input type="text" name="last_name" class="form-input" id="last_name">
				</div>
				<div class="form-group float-left">
				    <label class="label" for="email_address">Email Address</label>
					<input type="text" name="email_address" class="form-input" id="email_address">
				</div>
				<div class="form-group float-right mb-5">
				    <label class="label" for="phone_namber">Phone Number</label>
					<input type="text" name="phone_namber" class="form-input" id="phone_namber">
				</div>
				<div class="form-group for-m">
				    <label class="label message" for="message">Message</label>
					<textarea class="message-input" name="message" rows="6" id="message"></textarea>
				</div>
				<input type="submit" name="submit" value="SUBMIT" class="submit bg-transparent">
			</form>
		</div>
	</div>
</body>
</html>
