<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timeline</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-3"></div>
				<div class="col-12 col-sm-12 col-md-12 col-lg-6">
					<div class="charges">
						<i class="far fa-chart-bar fa-2x mt-2 charge-icon"></i>
						<span class="current">Current charges</span>
					</div>
					<hr>
					<div class="schedule">
						<h3 class="payment mb-4">Payment schedule</h3>
						<div class="row" style="min-height:100px">
							<div class="col-5 text-right position-relative">
								<p class="date">Nov 26 2016</p>
							</div>
							<div class="col-2 text-center">
								<div class="line1">
									<div class="circle"></div>
								</div>
							</div>
							<div class="col-5 position-relative">
								<p class="money">150$</p>
								<p class="desc">Initial downpayment</p>
							</div>
						</div>
						<div class="row" style="min-height:100px">
							<div class="col-5 text-right">
								<p class="date">Dec 2 2016</p>
							</div>
							<div class="col-2 text-center">
								<div class="line2">
									<div class="circle"></div>
								</div>
							</div>
							<div class="col-5">
								<p class="money">300$</p>
								<p class="desc">Second instalment</p>
							</div>
						</div>
						<div class="row" style="min-height:100px">
							<div class="col-5 text-right">
								<p class="date">Dec 17 2016</p>
							</div>
							<div class="col-2 text-center">
								<div class="line3">
									<div class="circle"></div>
								</div>
							</div>
							<div class="col-5">
								<p class="money">160$</p>
								<p class="desc">Final instalment</p>
							</div>
						</div>
					</div>
					<hr>
					<div class="charges">
						<h3 class="total1">Total due now</h3>
						<h3 class="total2">$503.21</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
